appId: "jp.razil.miyoutv"
productName: "MiyouTV"
copyright: "Copyright © 2016-2025 Brazil Ltd."
directories:
  output: "./build/"
files:
  - "index.electron.js"
  - "index.html"
  - "dist/main.js"
  - "dist/bundle.js"
  - "dist/preload.js"
  - "assets/splash_screen.png"
  - "!node_modules/**/*"
extraResources:
  - from: mpv/${os}-${arch}
    to: mpv
extraMetadata:
  author:
    name: "未来検索ブラジル"
    url: "http://razil.jp/"
npmArgs: "--runtime=node "
npmRebuild: false
afterPack: "afterpack.js"
mac:
  icon: "assets/miyoutv.icns"
  entitlements: "entitlements.plist"
  entitlementsInherit: "entitlements.plist"
  hardenedRuntime: true
win:
  icon: "assets/miyoutv.ico"
  target:
    - "zip"
    - "nsis"
nsis:
  deleteAppDataOnUninstall: true
linux:
  category: "AudioVideo"
  icon: "assets/miyoutv.iconset"
  target:
    - "AppImage"
    - "tar.gz"
